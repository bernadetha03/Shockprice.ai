name: Test, Build, and Deploy

on:
  push:
    branches: [main]

jobs:
  test-build: 
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./shockprice.ai
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Testing Build pre-Deploy
        uses: actions/setup-node@v2
        with:
          node-version: ${{matrix.node-version}}
          cache: "npm"
          cache-dependency-path: "./shockprice.ai/package-lock.json"
      - run: npm i
      - run: npm run build